<div id="timespan-list-container">
    <app-hamburger-menu (click)="this.hamburgerClicked.emit()"></app-hamburger-menu>
    <app-list-header [name]="aimSource!.getName()" [spanType]="aimSource?.timeSpan!"></app-list-header>
    <div class="aim-container">
        @for (group of groups; track groups) {
            <app-aim-group [aims]="group.aims" [span]="group.span" [spanValue]="group.spanValue" [year]="group.year"></app-aim-group>
        }
    </div>
</div>
